{% extends "layout.html" %}
{% block head %}
{{ super() }}
<title> Update Product </title>
{% endblock %}
{% block content %}

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Update Product</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form" action="/update/id={{op[0].prod_id}} " method="post" enctype="multipart/form-data">
                        <div class="card-body">
                            
                            <div class="form-group">
                                <label>Product ID: {{op[0].prod_id}}</label>
                                <input type="hidden" class="form-control" placeholder="id"
                                name="id" value="{{op[0].prod_id}}" required>
                            </div>
                            <div class="form-group">
                                <label>Product Name:</label>
                                <input type="text" class="form-control" placeholder="Product Name"
                                    name="prod_name" value="{{op[0].prod_name|safe}}" required>
                            </div>
                            <div class="form-group">
                                <label>Category Type:</label>
                                <select class="form-control" name="type" >
                                    <option>Slab</option>
                                    <option>Cup</option>
                                    <option>Cone</option>
                                    <option>Kulfi</option>
                                    <option>Candy</option>
                                    <option>Special</option>
                                    <option>Others...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Quantity:</label>
                                <input type="number" class="form-control" placeholder="Quantity" name="quantity" value= {{op[0].quantity}} required>
                               
                            </div>
                            
                            

                            
                            <div class="form-group">
                                <label>Manufacturing Date:</label>
                                <input type="date" class="form-control" placeholder="Manufacturing Date"
                                    name="man_date" value= {{op[0].man_date}} required>
                            </div>
                            <div class="form-group">
                                <label>Expiry Date:</label>
                                <input type="date" class="form-control" placeholder="Expiry Date" name="exp_date" value= {{op[0].exp_date}} required>
                            </div>
                            <div class="form-group">
                                <label>Batch Number:</label>
                                <input type="text" class="form-control" placeholder="Batch Number" name="batch" value= {{op[0].batch_no}} required>
                            </div>
                            <div class="form-group">
                                <label>Rate(per piece):</label>
                                <input type="number" class="form-control" placeholder="Rate" name="rate" value= {{op[0].rate}} required>
                            </div>
                            <div class="form-group" >
                                <label>Product Image:</label>
                                <input type="file" class="form-control" name="file" required>
                            </div>
                            

                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer" >
                            <button type="submit" class="btn btn-primary btn-block">Update Product</button>
                        </div>
                    </form>
                    <br>
                    <br>
                    <br>
                </div>
                <!-- /.card -->



            </div>
        </div>
    </div>
</section>
{% endblock %}
