<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password ?</title>
    <link rel="stylesheet" href="static/s.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link rel="stylesheet" href="/static/s.css">
    <link rel="stylesheet" href="/static/reg.css">
    
</head>

<body>
    {% if s1 %}
    <form role="form"  action="/forget_pass" method="post">
        <div class="container">
            <h1>Forgot Password ?</h1>
            
            <p>Enter your email address below to get OTP for authentication.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <input type="hidden" id="fp" name="fp" value="200">
            <button type="submit" class="btn btn-danger">Get OTP</button>
        </div>
    </form>
    {% endif %}
    {% if s2 %}
    <form role="form"  action="/forget_pass" method="post">
        <div class="container">
            <h1>Enter OTP</h1>
            
            <p>Enter otp which you received through email.</p>
            <hr>
            <p>Email:{{ email }}</p>
            <label for="otp"><b>OTP</b></label>
            <input type="number" placeholder="Enter OTP" name="otp" id="otp" required>
            <input type="hidden" id="fp" name="fp" value="third">
            
       
           
            <button type="submit" class="btn btn-danger">Authenticate</button>
        </div>
    </form>
{% endif %}
{% if s3 %}
<form role="form"  action="/forget_pass" method="post">
    <div class="container">
        <h1>Reset Password </h1>
        
        <p>Enter new password.</p>
        <hr>

        <label for="psw"><b>Password</b></label>

            <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw_repeat" id="psw_repeat" required>
            <input type="hidden" id="fp" name="fp" value="400">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Reset</button>
    </div>
</form>
{% endif %}

</body>

</html>
