{% extends "layout.html" %}
{% block head %}
{{ super() }}
<title> Add Product </title>
{% endblock %}
{% block content %}

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Product</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form" action="/add_product" method="post" enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="form-group">
                                {% if status == -1 %}
                                <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                                {% endif %}

                                {% if status == 1 %}
                                <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                                {% endif %}

                            </div>
                            <div class="form-group">
                                <label>Product ID:{{prodid}}</label>
                                <input type="hidden" class="form-control" placeholder="id" name="id" value="{{prodid}}">
                            </div>
                            <div class="form-group">
                                <label>Product Name:</label>
                                <input type="text" class="form-control" placeholder="Product Name"
                                    name="prod_name" required>
                            </div>
                            <div class="form-group">
                                <label>Category Type:</label>
                                <select class="form-control" name="type">
                                    <option>Slab</option>
                                    <option>Cup</option>
                                    <option>Cone</option>
                                    <option>Kulfi</option>
                                    <option>Candy</option>
                                    <option>Special</option>
                                    <option>Others...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Quantity:</label>
                                <input type="number" class="form-control" placeholder="Quantity" name="quantity" required>
                               
                            </div>
                            
                            

                            
                            <div class="form-group">
                                <label>Manufacturing Date:</label>
                                <input type="date" class="form-control" placeholder="Manufacturing Date"
                                    name="man_date" required>
                            </div>
                            <div class="form-group">
                                <label>Expiry Date:</label>
                                <input type="date" class="form-control" placeholder="Expiry Date" name="exp_date" required>
                            </div>
                            <div class="form-group">
                                <label>Batch Number:</label>
                                <input type="text" class="form-control" placeholder="Batch Number" name="batch" required>
                            </div>
                            <div class="form-group">
                                <label>Rate(per piece):</label>
                                <input type="number" class="form-control" placeholder="Rate" name="rate" required>
                            </div>
                            <div class="form-group" >
                                <label>Product Image:</label>
                                <input type="file" class="form-control" name="file" required>
                            </div>
                            

                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer" >
                            <button type="submit" class="btn btn-primary btn-block">Add Product</button>
                        </div>
                    </form>
                    <br>
                    <br>
                    <br>
                </div>
                <!-- /.card -->



            </div>
        </div>
    </div>
</section>
{% endblock %}
